apiVersion: apps/v1
kind: Deployment
metadata:
  name: kapa-core-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kapa-core
  template:
    metadata:
      labels:
        app: kapa-core
    spec:
      containers:
        - name: core
          image: <your-registry>/kapa-core-service:latest
          ports:
            - containerPort: 8080
